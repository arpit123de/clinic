<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Lavanys Clinic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      padding: 2.5rem 2.2rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2d3748;
    }
    .form-group {
      margin-bottom: 1.6rem;
    }
    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 500;
      color: #4a5568;
    }
    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .error {
      color: #e53e3e;
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2>Admin Login</h2>

  <!-- ðŸ”¥ autocomplete OFF to prevent auto-fill -->
  <form method="POST" action="/admin/login" autocomplete="off">
    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        name="username"
        required
        autocomplete="off"
        value=""
      >
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        required
        autocomplete="new-password"
        value=""
      >
    </div>

    <button type="submit">Login</button>
  </form>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
</div>

</body>
</html>
